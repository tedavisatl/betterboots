<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BETTERBOOTS Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #b8d8f0, #fef6e4);
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header {
      padding: 2rem 1rem;
      width: 100%;
    }

    .logo {
      max-width: 150px;
      margin: 0 auto 1rem;
    }

    h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .email-signup {
      margin-top: 2rem;
    }

    input[type="email"] {
      padding: 0.75rem;
      border: none;
      border-radius: 4px;
      width: 300px;
      max-width: 80%;
      margin-right: 0.5rem;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    footer {
      margin-top: auto;
      padding: 2rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      input[type="email"] {
        width: 100%;
        margin-bottom: 1rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="your-logo.png" alt="BETTERBOOTS Logo" class="logo" />
    <h1>BETTERBOOTS Project</h1>
    <p>
      A bold response to the “pull yourself up by your bootstraps” mantra. We’re here to inspire, equip, and empower communities through education and public safety.
    </p>

    <div class="email-signup">
      <form action="#" method="post">
        <input type="email" placeholder="Enter your email for updates" required />
        <button type="submit">Join the Movement</button>
      </form>
    </div>
  </header>

  <footer>
    &copy; 2025 BETTERBOOTS Project, Inc. All rights reserved.
  </footer>
</body>
</html>
