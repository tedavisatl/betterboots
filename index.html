<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BETTERBOOTS Project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111111;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -1px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 16px;
      width: 300px;
      max-width: 80%;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      background-color: #000;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>BETTERBOOTS Project</h1>
  <p>Empowering the next generation through better access, resources, and opportunity. A mission born from action, rooted in community, and fueled by belief.</p>

  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required />
    <input type="submit" value="Join the Movement" />
  </form>

  <footer>
    &copy; 2025 BETTERBOOTS Project, Inc.
  </footer>
</body>
</html>
